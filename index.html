<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Coding Challenge</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
	<div>
		<header class="nav row-vm">
			<i class="fas fa-bars"></i>
			<a href="#" class="img-con"><img src="./img/github.png" alt="github-logo"></a>
			<div class="row-vm h-one">
				<form class="row-vm hm-right">
					<input type="search" name="search" placeholder="search" class="search-repositories">
				</form>
				<nav>
					<ul class="row-vm">
						<li class="hm-right"><a href="#">Pull requests</a></li>
						<li class="hm-right"><a href="#">Issues</a></li>
						<li class="hm-right"><a href="#">Marketplace</a></li>
						<li class="hm-right"><a href="#">Explore</a></li>
					</ul>
				</nav>
			</div>
			<div class="row-vm h-two">
				<div class="hm-right">
					<a href="#"><i class="fas fa-bell"></i></a>
				</div>
				<div class="hm-right">
					<a href="#"><i class="fas fa-plus"></i><i class="fas fa-caret-down"></i></a>
				</div>
				<div class="hm-right">
					<a href="#" class="row-vm"><img class="h-two-img" src="./img/github.png" alt="github-logo"><i class="fas fa-caret-down"></i></a>
				</div>
			</div>
		</header>

		<div class="wrapper">
			<main>
				<div class="mtop">
					<nav class="row-vm">
						<a href="#" class=" row-vm"><i class="fas fa-book-open"></i>Overview</a>
						<a href="#" class="active row-vm"><i class="fas fa-book"></i>Repositories <span id="repoCount"></span></a>
						<a href="#" class=" row-vm"><i class="far fa-chart-bar"></i>Projects</a>
						<a href="#" class=" row-vm"><i class="fas fa-cube"></i>Packages</a>
					</nav>
				</div>
				<div class="container-1 row-vm">
					<div class="left-con">
						<div>
							<!-- profile img -->
							<div class="profile-pic col-vm">
								<div class="profile-img-div">
									<a href="#" class=" row-vm">
										<img src="" id="profile-img" class="profile-img">
									</a>
								</div>
								<div class="smillie">
									
								</div>
								<div class="njhih"> 
									<h2 id="firstName"></h2>
									<p id="login"></p>
								</div>
							</div>
							<!-- profile img -->
							<div class="user-info">
								
								<div>
									<p id="bio"></p>
								</div>
								<div>
									<button class="btn">Edit Profile</button>
								</div>
								<div>
									<p class="user-ffs"> 
										<span id="followers"></span>. 
										<span id="following"></span>.
										<span><i class="far fa-star"></i><span id="starredRepos"></span></span>
									</p>
								</div>
								<div>
									<p><i class="fas fa-map-marker-alt"></i><span id="location"></span></p>
									<p><i class="far fa-envelope"></i><span id="email"></span></p>
									
								</div>
							</div>
						</div>
					</div>
					<div class="right-con">
							<div class="rc-top row-vm">
								<form class="hm-right">
									<input type="search" name="search-repositories" class="form-control" placeholder="Find a repository...">
								</form>
								<div class="iwkwj row-vm">
									<div class="iejf row-vm">
										<div class="btn hm-right">Type: All<i class="fas fa-caret-down"></i></div>
										<div class="btn hm-right">Language: All<i class="fas fa-caret-down"></i></div>
									</div>
									<div class="btn g-new row-vm">New</div>
								</div>
							</div>

							<div class="rc-bottom">
								<ul class="col-vm" id="repo"></ul>
							</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script type="text/javascript" src="secret.js"></script>
	<script type="text/javascript" src="index.js"></script>
	
</body>

</html>
